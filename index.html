<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plano de Treino</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos Locais -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- Ícone da Página -->
  <link rel="icon" href="icons/icon-192x192.png" type="image/png">

  <!-- Configuração PWA -->
  <meta name="theme-color" content="#ffffff">
  <meta name="description" content="Plano de Treino - Gerencie seus treinos e exercícios de forma fácil.">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Visualizar Treinos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cadastro.html">Cadastrar Treinos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5" style="margin-top: 80px;">
    <h1 class="text-center mb-4">Plano de Treino</h1>
    <div id="treino-list"></div>
    <button class="btn btn-primary" onclick="resetAll()">Resetar Todos os Treinos</button>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js" defer></script>
  <script>
    // Registra o Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('js/service-worker.js')
          .then(registration => {
            console.log('Service Worker registrado com sucesso:', registration);
          })
          .catch(error => {
            console.log('Falha ao registrar o Service Worker:', error);
          });
      });
    }
  </script>
</body>
</html>
