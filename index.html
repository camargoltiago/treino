<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plano de Treino</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos Locais -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json">
  <!-- Ícone da Página -->
  <link rel="icon" href="icons/icon-192x192.png" type="image/png">
  <!-- Configuração PWA -->
  <meta name="theme-color" content="#ffffff">
  <meta name="description" content="Plano de Treino - Gerencie seus treinos e exercícios de forma fácil.">
  <style>
    /* Estilo para o header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
      text-align: center;
      flex-grow: 1;
    }

    header button {
      margin-right: 10px;
    }

    footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #f8f9fa;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    padding: 10px 0;
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 1000;
  }

  footer a {
    text-decoration: none;
    color: #007bff;
    font-size: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  footer a.active {
    color: #0d6efd;
    font-weight: bold;
  }

  footer a i {
    font-size: 1.5rem;
    margin-bottom: 5px;
  }

    /* Ajuste no container principal para evitar sobreposição com o header */
    .container {
      margin-top: 80px; /* Espaço para o header */
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1 class="text-center">Plano de Treino</h1>
    <button class="btn btn-primary" onclick="resetAll()">Resetar</button>
  </header>

  <!-- Conteúdo Principal -->
  <div class="container">
    <div id="treino-list"></div>
  </div>

  <!-- Footer -->
  <footer>
    <a href="index.html" class="active">
      <i class="bi bi-file-earmark-text"></i>
    </a>
    <a href="cadastro.html">
      <i class="bi bi-plus-circle"></i>
    </a>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js" defer></script>
  <script>
    // Registra o Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('js/service-worker.js')
          .then(registration => {
            console.log('Service Worker registrado com sucesso:', registration);
          })
          .catch(error => {
            console.log('Falha ao registrar o Service Worker:', error);
          });
      });
    }
  </script>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
